<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakura-san</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: linear-gradient(to bottom, #fff0f5, #ffe4e1); margin: 0; padding: 0; }
    header { background-color: #ff69b4; color: white; text-align: center; padding: 1em; font-size: 2em; }
    nav { display: flex; justify-content: center; gap: 1.5em; background-color: #ffc0cb; padding: 1em; font-size: 1.2em; }
    nav a { color: white; text-decoration: none; }
    section { padding: 2em; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.5em; margin-top: 1em; }
    .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card h3 { margin: 0.5em; font-size: 1.1em; }
    footer { background: #ff69b4; text-align: center; padding: 1em; color: white; margin-top: 2em; }
  </style>
</head>
<body>
  <header><i class="fas fa-clapperboard"></i> Sakura-san</header>
  <nav>
    <a href="#">الصفحة الرئيسية</a>
    <a href="#">الأفلام</a>
    <a href="#">المسلسلات</a>
    <a href="#">الأنميات</a>
    <a href="#">السجل والمفضلة</a>
    <a href="#">تواصل معنا</a>
  </nav>
  <section>
    <h2>📺 أحدث الدراما والأنميات</h2>
    <div class="grid">
      <div class="card"><img src="https://i.imgur.com/u8V4s8S.jpeg" alt=""><h3>قاتل الشياطين</h3></div>
      <div class="card"><img src="https://i.imgur.com/O3ZC7Rf.jpeg" alt=""><h3>حب تحت القمر</h3></div>
      <div class="card"><img src="https://i.imgur.com/LxFQcu2.jpeg" alt=""><h3>زهور الشتاء</h3></div>
    </div>
  </section>
  <footer>&copy; 2025 Sakura-san. جميع الحقوق محفوظة.</footer>
</body>
</html>
